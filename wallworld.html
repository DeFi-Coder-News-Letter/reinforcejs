    var canvas, ctx;

    // Draw everything
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineWidth = 1;
      var agents = w.agents;

      // draw walls in environment
      ctx.strokeStyle = "rgb(0,0,0)";
      ctx.beginPath();
      for(var i=0,n=w.walls.length;i<n;i++) {
        var q = w.walls[i];
        ctx.moveTo(q.p1.x, q.p1.y);
        ctx.lineTo(q.p2.x, q.p2.y);
      }
      ctx.stroke();

      // draw agents
      // color agent based on reward it is experiencing at the moment
      var r = 0;
      ctx.fillStyle = "rgb(" + r + ", 150, 150)";
      ctx.strokeStyle = "rgb(0,0,0)";
      for(var i=0,n=agents.length;i<n;i++) {
        var a = agents[i];

        // draw agents body
        ctx.beginPath();
        ctx.arc(a.op.x, a.op.y, a.rad, 0, Math.PI*2, true);
        ctx.fill();
        ctx.stroke();

        // draw agents sight
        for(var ei=0,ne=a.eyes.length;ei<ne;ei++) {
          var e = a.eyes[ei];
          var sr = e.sensed_proximity;
          if(e.sensed_type === -1 || e.sensed_type === 0) {
            ctx.strokeStyle = "rgb(200,200,200)"; // wall or nothing
          }
          if(e.sensed_type === 1) { ctx.strokeStyle = "rgb(255,150,150)"; } // apples
          if(e.sensed_type === 2) { ctx.strokeStyle = "rgb(150,255,150)"; } // poison
          ctx.beginPath();
          ctx.moveTo(a.op.x, a.op.y);
          ctx.lineTo(a.op.x + sr * Math.sin(a.oangle + e.angle),
                     a.op.y + sr * Math.cos(a.oangle + e.angle));
          ctx.stroke();
        }
      }

      // draw items
      ctx.strokeStyle = "rgb(0,0,0)";
      for(var i=0,n=w.items.length;i<n;i++) {
        var it = w.items[i];
        if(it.type === 1) ctx.fillStyle = "rgb(255, 150, 150)";
        if(it.type === 2) ctx.fillStyle = "rgb(150, 255, 150)";
        ctx.beginPath();
        ctx.arc(it.p.x, it.p.y, it.rad, 0, Math.PI*2, true);
        ctx.fill();
        ctx.stroke();
      }
    }

    // Tick the world
    function tick() {

      if(simspeed === 3) {
        for(var k=0;k<50;k++) {
          w.tick();
        }
      } else {
        w.tick();
      }
      draw();

      for (var i=0; i<w.agents.length; i++) {
        var agent = w.agents[i];

        var rew = agent.last_reward;
        if(agent.smooth_reward == null) { agent.smooth_reward = rew; }
        agent.smooth_reward = agent.smooth_reward * 0.999 + rew * 0.001;
        agent.flott += 1;
        if(agent.flott === 50) {
          // record smooth reward
          if(agent.smooth_reward_history.length >= nflot) {
            agent.smooth_reward_history = agent.smooth_reward_history.slice(1);
          }
          agent.smooth_reward_history.push(agent.smooth_reward);
          agent.flott = 0;
        }

        console.log('expi', agent.expi);
        if(typeof agent.expi !== 'undefined') {
          $("#expi_"+agent.id).html(agent.expi);
        }
        if(typeof agent.tderror !== 'undefined') {
          $("#tde_"+agent.id).html(agent.tderror.toFixed(3));
        }
      }
    }

    // flot stuff
    var nflot = 1000;
    function initFlot() {
      var container = $("#flotreward");
      var series = new Array(w.agents.length);
      for (var i=0; i<w.agents.length; i++) {
        series[i] = {
          data: getFlotRewards(w.agents[i]),
          lines: {
            show: true,
            fill: false
          },
          label: 'Agent '+w.agents[i].id
        };
      }

      var plot = $.plot(container, series, {
        grid: {
          borderWidth: 1,
          minBorderMargin: 20,
          labelMargin: 10,
          backgroundColor: {
            colors: ["#FFF", "#e4f4f4"]
          },
          margin: {
            top: 10,
            bottom: 10,
            left: 10,
          }
        },
        xaxis: {
          min: 0,
          max: nflot
        },
        yaxis: {
          min: -0.1,
          max: 0.1
        }
      });
      setInterval(function(){
        for (var i=0; i<w.agents.length; i++) {
          series[i].data = getFlotRewards(w.agents[i]);
        }
        plot.setData(series);
        plot.draw();
      }, 100);
    }
    function getFlotRewards(agent) {
      // zip rewards into flot data
      var res = [];
      for(var i=0,n=agent.smooth_reward_history.length;i<n;i++) {
        res.push([i, agent.smooth_reward_history[i]]);
      }
      return res;
    }

    var simspeed = 2;
    function goveryfast() {
      window.clearInterval(current_interval_id);
      current_interval_id = setInterval(tick, 0);
      skipdraw = true;
      simspeed = 3;
    }
    function gofast() {
      window.clearInterval(current_interval_id);
      current_interval_id = setInterval(tick, 0);
      skipdraw = true;
      simspeed = 2;
    }
    function gonormal() {
      window.clearInterval(current_interval_id);
      current_interval_id = setInterval(tick, 30);
      skipdraw = false;
      simspeed = 1;
    }
    function goslow() {
      window.clearInterval(current_interval_id);
      current_interval_id = setInterval(tick, 200);
      skipdraw = false;
      simspeed = 0;
    }

    function resetAgent(agent) {

      agent.brain = brain;

    function resetAgents() {

    function initAgent(id) {
      eval($("#agentspec_"+id).val());
      var a = new Agent(id);
      env = a;
      a.brain = new RL.DQNAgent(env, spec); // give agent a TD brain
      //a.brain = new RL.RecurrentReinforceAgent(env, {});
      w.agents.push(a);

      $("#slider_"+id).slider({
        min: 0,
        max: 1,
        value: a.brain.epsilon,
        step: 0.01,
        slide: function(event, ui) {
          a.brain.epsilon = ui.value;
          $("#eps_"+id).html(ui.value.toFixed(2));
        }
      });
      $("#eps_"+id).html(a.brain.epsilon.toFixed(2));
      $("#slider_"+id).slider('value', a.brain.epsilon);
    }

    var w; // global world object
    var current_interval_id;
    var skipdraw = false;
    function start() {
      canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");

      w = new World();
      w.agents = [];

      initAgent('01');
      initAgent('02');

      initFlot();
      gonormal();

      // render markdown
      $(".md").each(function(){
        $(this).html(marked($(this).html()));
      });
      renderJax();
    }

    var jaxrendered = false;
    function renderJax() {
      if(jaxrendered) { return; }
      (function () {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src  = "http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML";
        document.getElementsByTagName("head")[0].appendChild(script);
        jaxrendered = true;
      })();
    }
